name: Release murmur to PyPI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install Hatch
      run: pip install hatch

    # Build and publish only the main murmur package
    - name: Build murmur
      run: cd lib/murmur && hatch build
    
    - name: Publish murmur
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: cd lib/murmur && hatch publish